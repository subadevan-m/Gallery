<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Photo Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
min-height:100vh;
color:white;
padding:40px 5%;
}

h1{
text-align:center;
margin-bottom:40px;
font-weight:600;
color:#00f5d4;
letter-spacing:2px;
}

/* Grid Layout */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

/* Card Style */
.card{
position:relative;
overflow:hidden;
border-radius:20px;
cursor:pointer;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(12px);
box-shadow:0 10px 30px rgba(0,0,0,0.5);
transition:0.4s ease;
}

.card img{
width:100%;
height:100%;
object-fit:cover;
transition:0.4s ease;
}

/* Hover Effect */
.card:hover img{
transform:scale(1.1);
}

.card:hover{
transform:translateY(-10px);
}

/* Caption Overlay */
.caption{
position:absolute;
bottom:0;
left:0;
width:100%;
padding:15px;
background:linear-gradient(to top,rgba(0,0,0,0.8),transparent);
text-align:center;
font-size:14px;
opacity:0;
transition:0.4s ease;
}

.card:hover .caption{
opacity:1;
}

/* Animation */
@keyframes fadeIn{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

.card{
animation:fadeIn 1s ease forwards;
}

</style>
</head>

<body>

<h1>✨ My Creative Gallery ✨</h1>

<div class="gallery">

<div class="card">
<img src="nature.png" alt="Nature">
<div class="caption">Beautiful Nature</div>
</div>

<div class="card">
<img src="modern technology.png" alt="Technology">
<div class="caption">Modern Technology</div>
</div>

<div class="card">
<img src="urban lifestyle.png" alt="City">
<div class="caption">Urban Lifestyle</div>
</div>

<div class="card">
<img src="mountain view.png" alt="Mountains">
<div class="caption">Mountain View</div>
</div>

<div class="card">
<img src="food.png" alt="Food">
<div class="caption">Delicious Food</div>
</div>

<div class="card">
<img src="cars.png" alt="Cars">
<div class="caption">Luxury Cars</div>
</div>

</div>

</body>
</html>
